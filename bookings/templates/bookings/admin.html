{% extends 'bookings/base.html' %}
{% block content %}
{% load static %}
<main role="main" class="inner cover">
<br>

    <h1 class="cover-heading">Welcome War Master</h1>
    {% if error %}
    {{ error }}
    {% endif %}
    <form class="form-signin" action="{% url 'admin' %}" method='POST'>
    {% csrf_token %}
    <img class="mb-4" src="{% static 'Wolf_Logo.png' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Neural Uplink</h1>
      <label for="username">Username</label>
      <input type="text" class="form-control" placeholder="Username" name="username">
      <br>
    <label for="password">Password</label>
    <input type="password" class="form-control" placeholder="******" name="password">
    <br>
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Link In">
  </main>
{% endblock %}
